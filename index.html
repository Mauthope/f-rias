<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Recognition</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            max-width: 100%;
            margin: 10px auto;
        }
        table {
            margin: 10px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Rectangle and Square Recognition</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Shape</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="log"></tbody>
    </table>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const log = document.getElementById('log');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Camera access error:', err));

        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            const gray = new cv.Mat();
            const contours = new cv.MatVector();
            const hierarchy = new cv.Mat();

            function processFrame() {
                if (video.paused || video.ended) {
                    src.delete();
                    gray.delete();
                    contours.delete();
                    hierarchy.delete();
                    return;
                }

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                src.data.set(ctx.getImageData(0, 0, canvas.width, canvas.height).data);
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.threshold(gray, gray, 127, 255, cv.THRESH_BINARY);
                cv.findContours(gray, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

                let squares = 0;
                let rectangles = 0;

                for (let i = 0; i < contours.size(); i++) {
                    const contour = contours.get(i);
                    const approx = new cv.Mat();
                    cv.approxPolyDP(contour, approx, 0.02 * cv.arcLength(contour, true), true);

                    if (approx.rows === 4) {
                        const vertices = [];
                        for (let j = 0; j < 4; j++) {
                            vertices.push({
                                x: approx.intAt(j, 0),
                                y: approx.intAt(j, 1)
                            });
                        }

                        const d1 = Math.hypot(vertices[0].x - vertices[1].x, vertices[0].y - vertices[1].y);
                        const d2 = Math.hypot(vertices[1].x - vertices[2].x, vertices[1].y - vertices[2].y);

                        if (Math.abs(d1 - d2) < 10) {
                            squares++;
                        } else {
                            rectangles++;
                        }
                    }

                    approx.delete();
                }

                if (squares > 0 || rectangles > 0) {
                    const now = new Date();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${now.toLocaleDateString()}</td>
                        <td>${now.toLocaleTimeString()}</td>
                        <td>${squares > 0 ? 'Square' : 'Rectangle'}</td>
                        <td>${squares + rectangles}</td>
                    `;
                    log.appendChild(row);
                }

                requestAnimationFrame(processFrame);
            }

            processFrame();
        });
    </script>
</body>
</html>
