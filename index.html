<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      max-width: 600px;
    }
    canvas {
      display: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Motion Detection with Camera</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="motion-log"></tbody>
  </table>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const motionLog = document.getElementById('motion-log');

    let previousFrame = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    function detectMotion() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const currentFrame = context.getImageData(0, 0, canvas.width, canvas.height);
      if (previousFrame) {
        let motionDetected = false;

        for (let i = 0; i < currentFrame.data.length; i += 4) {
          const diff = Math.abs(currentFrame.data[i] - previousFrame.data[i]) +
                       Math.abs(currentFrame.data[i + 1] - previousFrame.data[i + 1]) +
                       Math.abs(currentFrame.data[i + 2] - previousFrame.data[i + 2]);
          if (diff > 50) {
            motionDetected = true;
            break;
          }
        }

        if (motionDetected) {
          const now = new Date();
          const date = now.toLocaleDateString();
          const time = now.toLocaleTimeString();
          const row = `<tr><td>${date}</td><td>${time}</td></tr>`;
          motionLog.insertAdjacentHTML('beforeend', row);
        }
      }

      previousFrame = currentFrame;
      requestAnimationFrame(detectMotion);
    }

    video.addEventListener('play', () => {
      detectMotion();
    });

    startCamera();
  </script>
</body>
</html>
