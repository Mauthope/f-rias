<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Orçamento de Viagem</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Controle de Orçamento de Viagem</h1>
    <div class="container">
        <label for="daily-budget">Orçamento Diário (R$):</label>
        <input type="number" id="daily-budget" placeholder="Digite o orçamento diário">

        <label for="current-date">Data Atual:</label>
        <input type="text" id="current-date" readonly>

        <label for="expense-value">Valores Gastos (R$):</label>
        <input type="number" id="expense-value" placeholder="Digite o valor gasto">

        <button id="add-expense">Adicionar Gasto</button>
        <canvas id="budget-chart"></canvas>
    </div>

    <script>
        // Elementos do DOM
        const dailyBudgetInput = document.getElementById('daily-budget');
        const currentDateInput = document.getElementById('current-date');
        const expenseValueInput = document.getElementById('expense-value');
        const addExpenseButton = document.getElementById('add-expense');
        const budgetChartCanvas = document.getElementById('budget-chart');

        // Configuração inicial
        const today = new Date().toISOString().slice(0, 10);
        currentDateInput.value = today;

        const data = JSON.parse(localStorage.getItem('budgetData')) || {};

        // Atualiza o gráfico
        function updateChart() {
            const dates = Object.keys(data);
            const expenses = dates.map(date => data[date].reduce((a, b) => a + b, 0));
            const dailyBudget = parseFloat(dailyBudgetInput.value) || 0;

            new Chart(budgetChartCanvas, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Total Gasto (R$)',
                            data: expenses,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Orçamento Diário (R$)',
                            data: Array(dates.length).fill(dailyBudget),
                            type: 'line',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            pointRadius: 0,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        }

        // Adiciona gastos
        addExpenseButton.addEventListener('click', () => {
            const expenseValue = parseFloat(expenseValueInput.value);
            if (!expenseValue) return;

            if (!data[today]) {
                data[today] = [];
            }
            data[today].push(expenseValue);
            localStorage.setItem('budgetData', JSON.stringify(data));

            expenseValueInput.value = '';
            updateChart();
        });

        // Atualiza o gráfico ao carregar
        updateChart();
    </script>
</body>
</html>
