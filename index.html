<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            max-width: 100%;
            margin: 10px auto;
        }
        table {
            margin: 10px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Motion Detection</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="log"></tbody>
    </table>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const log = document.getElementById('log');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error('Camera access error:', err));

        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const currentFrame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            const previousFrame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            const diffFrame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
            const gray = new cv.Mat();
            const blurred = new cv.Mat();
            const threshold = new cv.Mat();

            function processFrame() {
                if (video.paused || video.ended) {
                    currentFrame.delete();
                    previousFrame.delete();
                    diffFrame.delete();
                    gray.delete();
                    blurred.delete();
                    threshold.delete();
                    return;
                }

                // Capture current frame
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                currentFrame.data.set(ctx.getImageData(0, 0, canvas.width, canvas.height).data);

                // Convert to grayscale
                cv.cvtColor(currentFrame, gray, cv.COLOR_RGBA2GRAY);

                if (!previousFrame.empty()) {
                    // Compute absolute difference between current and previous frame
                    cv.absdiff(gray, previousFrame, diffFrame);

                    // Apply Gaussian blur to reduce noise
                    cv.GaussianBlur(diffFrame, blurred, new cv.Size(3, 3), 0); // Ajustado para maior sensibilidade

                    // Apply threshold to identify significant changes
                    cv.threshold(blurred, threshold, 15, 255, cv.THRESH_BINARY); // Valor ajustado para maior sensibilidade

                    // Count non-zero pixels (indicates motion)
                    const motionDetected = cv.countNonZero(threshold) > 500; // Reduzido para detectar menos pixels

                    if (motionDetected) {
                        const now = new Date();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${now.toLocaleDateString()}</td>
                            <td>${now.toLocaleTimeString()}</td>
                            <td>Motion Detected</td>
                        `;
                        log.appendChild(row);
                        console.log('Motion detected');
                    }
                }

                // Update previous frame
                gray.copyTo(previousFrame);

                requestAnimationFrame(processFrame);
            }

            processFrame();
        });
    </script>
</body>
</html>
